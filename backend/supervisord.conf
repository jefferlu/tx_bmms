[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Django Daphne 應用服務器
[program:daphne]
command=daphne tx_bmms.asgi:application -b 0.0.0.0 -p 80
directory=/app
autostart=true
autorestart=true
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10

# MQTT 測試發布器（每 1 秒發送數據）
[program:mqtt_publisher]
command=python manage.py mqtt_test_publisher --broker giantcld.com --port 1883 --interval 1
directory=/app
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20

# 定義程序組（方便管理）
[group:tx_bmms]
programs=daphne,mqtt_publisher
