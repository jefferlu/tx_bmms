<!-- Loading bar -->
<!-- <gts-loading-bar></gts-loading-bar> -->

<!-- Navigation -->
<gts-vertical-navigation class="dark bg-gray-900 print:hidden" [appearance]="'compact'" [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'"
    [navigation]="navigation.compact" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container gtsVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center justify-center h-20 mt-3 mb-4">
            <img class="w-10" src="assets/images/logo/Taoyuan_International_Airport_Seal.svg.png" alt="Logo image">
        </div>
    </ng-container>
</gts-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0" *transloco="let t">

    <!-- Header -->
    <div class="bg-white relative z-49 flex h-16 w-full flex-0 items-center px-4 border-b dark:bg-transparent md:px-6 print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>

        <div class="text-lg sm:text-3xl font-semibold leading-8 tracking-tight ml-2">
            {{t('app-title')}}
        </div>

        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <languages></languages>
            <user></user>
        </div>
    </div>

    <!-- Breadcrumb -->
    @if (breadcrumbConfig.items.length > 0) {
    <div class="px-4 bg-default dark:bg-transparent text-default print:hidden">
        <p-breadcrumb
            [model]="breadcrumbConfig.items"
            [home]="breadcrumbConfig.home"
            styleClass="bg-transparent border-none">
        </p-breadcrumb>
    </div>
    }

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        @if (true) {
        <router-outlet></router-outlet>
        }
    </div>

</div>

<p-toast />
