<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden" *transloco="let t">
    <mat-drawer-container class="flex-auto sm:h-full bg-card dark:bg-transparent">
        <mat-drawer class="w-full sm:w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #drawer>

            <!-- Header -->
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight leading-none">{{t('file-manager')}}</div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col">
                @for (panel of panels; track trackByFn) {
                <div class="flex px-8 py-5 cursor-pointer " (click)="goToPanel(panel.id)">
                    <mat-icon [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}" [svgIcon]="panel.icon"></mat-icon>
                    <div class="ml-3">
                        <div class="font-medium leading-6" [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                            {{panel.title}}
                        </div>
                    </div>
                </div>
                }

            </div>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col bg-gray-50 dark:bg-transparent">
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">
                <!-- Panel header -->
                <div class="flex items-center">
                    <!-- Drawer toggle -->
                    <button if class="lg:hidden -ml-2" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                    </button>

                    <!-- Panel title -->
                    <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                        {{getPanelInfo(selectedPanel).title}}
                    </div>
                </div>

                <div>
                    @switch (selectedPanel) {
                    @case ('upload-object') {<upload-object></upload-object>}
                    @case ('translate-job') {<translate-job></translate-job>}
                    @case ('extract-metadata') {<extra-metadata></extra-metadata>}
                    }
                </div>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
