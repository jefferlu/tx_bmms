<div class="absolute inset-0 flex flex-col flex-auto w-full overflow-auto">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title -->
        <!-- <div class="flex items-center justify-between w-full" *transloco="let t">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">{{t('bim-information-listing')}}</h2>
                <div class="font-medium tracking-tight text-secondary text-lg">{{t('bim-information-listing-desc')}}</div>
            </div>
        </div> -->

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 w-full mt-2">

            <!-- Files tree -->
            <div class="relative flex flex-col flex-auto bg-card shadow rounded-lg overflow-hidden">

                <!-- Title -->
                <div class="flex items-center justify-between w-full" *transloco="let t">
                    <div>
                        <h3 class="text-2xl m-5 font-semibold tracking-tight leading-8">{{t('file-directory')}}</h3>
                        <!-- <div class="font-medium tracking-tight text-secondary text-lg">{{t('bim-information-listing-desc')}}</div> -->
                    </div>
                </div>
                <!-- Add folder button -->
                <div class="absolute top-0 right-0 mt-4 mr-4">
                    <button mat-icon-button>
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_mini:plus'"></mat-icon>
                    </button>
                </div>

                <!-- Files tree -->
                <div class="flex flex-col flex-auto tree-container">
                    <p-tree [value]="files" selectionMode="single" scrollHeight="360px" />
                </div>
            </div>

            <!-- BIM viewer -->
            <div class="flex flex-col flex-auto bg-card shadow rounded-lg xl:col-span-2">
                <div class="flex flex-col flex-auto h-100">

                    @if(true){
                    <aps-viewer class="relative w-full h-full" [option]="page.svf"></aps-viewer>
                    }
                    @else {
                    <!-- Select chat or start new -->
                    <div class="flex flex-col flex-auto items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon class="icon-size-24" [svgIcon]="'heroicons_outline:viewfinder-circle'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Select one or more
                            derivatives</div>
                    </div>
                    }

                </div>
            </div>
        </div>

        <!-- Advanced search -->
        <div class="grid grid-cols-1 gap-8 w-full mt-6" *transloco="let t">
            <div class="flex flex-col flex-auto bg-card shadow rounded-xl pb-6">
                <div class="p-8">
                    <div class="mr-4 text-3xl font-medium tracking-tight leading-6 truncate">{{t('advanced-search')}}
                    </div>
                    <!-- <div class="text-secondary font-medium text-lg">1 pending, 4 completed</div> -->
                </div>

                <app-search-panel [criteria]="criteria"></app-search-panel>

                <!-- {{criteria[0]|json}} -->


            </div>
        </div>

        <!-- Result table -->
        <div class="grid grid-cols-1 gap-8 w-full mt-6" *transloco="let t">
            <div class="flex flex-col flex-auto bg-card shadow rounded-xl py-6">

                <!-- Result table -->
                <div class="overflow-x-auto mx-10 result-table">
                    <div class="text-secondary font-medium text-lg">查詢結果 : 全部 56 筆資料 </div>
                    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5">
                        <ng-template pTemplate="header">
                            <tr class="w-24 text-center">
                                <th>載入模型</th>
                                <th>標別/檔案名稱</th>
                                <th>空間區域名稱</th>
                                <th>構件類型</th>
                                <th>樓層名稱</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td class="w-24 text-center"> 
                                    <input type="checkbox" [(ngModel)]="product.selected" (change)="onProductSelected(product)" />
                                </td>
                                <td>{{ product.code }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.category }}</td>
                                <td>{{ product.inventoryStatus }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

    </div>
</div>
