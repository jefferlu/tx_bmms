<div class="absolute inset-0 flex flex-col flex-auto w-full overflow-auto" *transloco="let t">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Advanced search -->
        <div class="grid grid-cols-1 gap-8 w-full mt-4">
            <div class="flex flex-col flex-auto bg-card shadow rounded-xl pb-6">
                <div class="flex flex-row items-center justify-between p-8">
                    <!-- Header -->
                    <div class="mr-4 text-3xl font-medium tracking-tight leading-6 truncate">{{t('advanced-search')}}
                    </div>
                   
                    <!-- Search -->
                    <div class="flex items-center space-x-3 sm:ml-2 sm:mt-0">
                        <button mat-flat-button (click)="onSearch()">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:rectangle-group'"></mat-icon>
                            <span class="ml-2">{{t('bim-aggregated')}}</span>
                        </button>                       
                    </div>
                </div>

                <app-search-panel [criteria]="criteria"></app-search-panel>
                
            </div>
        </div>

        <!-- Result table -->
        <div class="grid grid-cols-1 gap-8 w-full mt-6">
            <div class="flex flex-col flex-auto bg-card shadow rounded-xl py-6">
                <div class="">
                    <button mat-icon-button [matMenuTriggerFor]="exportMenu">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_mini:arrow-down-tray'"></mat-icon>
                    </button>
                    <mat-menu #exportMenu="matMenu">
                        <button mat-menu-item>
                            <span class="flex items-center">
                                <mat-icon class="mr-3 icon-size-5" [svgIcon]="'heroicons_outline:file-csv'"></mat-icon>
                                <span>匯出 CSV 檔案</span>
                            </span>
                        </button>
                        <button mat-menu-item>
                            <span class="flex items-center">
                                <mat-icon class="mr-3 icon-size-5" [svgIcon]="'heroicons_solid:document-text'"></mat-icon>
                                <span>匯出 TXT 檔</span>
                            </span>
                        </button>
                    </mat-menu>
                </div>
                <!-- Result table -->
                <div class=" -mt-7 overflow-x-auto mx-10 result-table">
                    <div class="text-secondary font-medium text-lg">查詢結果 : 全部 29 筆資料 </div>
                    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="50">
                        <ng-template pTemplate="header">
                            <tr class="w-24 text-center">
                                <th>載入模型</th>
                                <th>標別/檔案名稱</th>
                                <th>空間區域名稱</th>
                                <th>構件類型</th>
                                <th>樓層名稱</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td class="w-24 text-center">
                                    <input type="checkbox" [(ngModel)]="product.selected" (change)="onProductSelected(product)" />
                                </td>
                                <td>{{ product.code }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.category }}</td>
                                <td>{{ product.inventoryStatus }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>

    </div>
</div>
