<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

    <mat-drawer-container class="flex-auto sm:h-full">

        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-56 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #drawer>
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div></div>
                <!-- Close button -->
                <div class="lg:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Role links -->
            <div class="flex flex-col divide-y border-t border-b">
                <ng-container *ngFor="let role of roles; trackBy: trackByFn">
                    <div class="flex px-8 py-5 cursor-pointer" [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedRole || selectedRole !== role.id,
                                    'bg-primary-50 dark:bg-hover': selectedRole && selectedRole === role.id}" (click)="goToRole(role.id)">
                        <mat-icon [ngClass]="{'text-hint': !selectedRole || selectedRole !== role.id,
                                        'text-primary dark:text-primary-500': selectedRole && selectedRole === role.id}" [svgIcon]="role.icon"></mat-icon>
                        <div class="ml-3">
                            <div class="font-medium leading-6" [ngClass]="{'text-primary dark:text-primary-500': selectedRole && selectedRole === role.id}">
                                {{role.title}}
                            </div>                            
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

                <!-- Role header -->
                <div class="flex items-center">

                    <!-- Drawer toggle -->
                    <button class="lg:hidden -ml-2" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                    </button>

                    <!-- Role title -->
                    <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
                        {{getRoleInfo(selectedRole).title}}權限設定
                    </div>
                </div>

                <!-- Load settings role -->
                <div class="mt-8">
                    <ng-container [ngSwitch]="selectedRole">                       
                        <ng-container *ngSwitchCase="'role-profile'">
                            <role-profile></role-profile>
                        </ng-container>
                    </ng-container>
                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
