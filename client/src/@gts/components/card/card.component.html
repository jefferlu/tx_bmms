<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="gts-card-front">
        <ng-content select="[gtsCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="gts-card-back">
        <ng-content select="[gtsCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="gts-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[gtsCardExpansion]"></ng-content>
    </div>

</ng-container>
